# Simple workflow for deploying static content to GitHub Pages
name: Update badges

on:
  # Runs on pull requests to the main branch (i.e. in preparation for a release)
  pull_request:
    branches: ["main", "develop"]

  # Or manually
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.4"
      - name: Update Coverage
        run: |
          uv python install
          uv venv
          source .venv/bin/activate
          uv sync --extra benchmarking --dev --resolution highest
          uv run --extra benchmarking pytest ./tests -m "not requires_no_benchmarking_deps" --cov=./counted_float/ --cov-report=xml
          uv run genbadge coverage -o ./badges/coverage.svg
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './badges'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
